<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="bs-example">
    <form action="/" class="needs-validation" th:action="@{/createContact}" th:object="${phoneBook}" method="post"
          novalidate>
        <div class="form-group">
            <label for="inputEmail">First Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="inputEmail" placeholder="First Name"
                   required>
            <div class="invalid-feedback">Please enter a first name</div>
        </div>
        <div class="form-group">
            <label for="inputPassword">Phone Number</label>
            <input th:field="*{number}" type="number" class="form-control" id="inputPassword" placeholder="Phone Number"
                   required>
            <div class="invalid-feedback">Please enter your Phone Number to continue.</div>
        </div>
        <button type="submit" name="submit" value="value" class="btn btn-primary">ADD</button>
    </form>

    <!-- JavaScript for disabling form submissions if there are invalid fields -->
    <script>
        // Self-executing function
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>
</div>
</body>
</html>
