<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>
<script type="text/javascript">

    function sendPut(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("PUT", url, true);
        xhttp.onload = function () {
            let responseURL = xhttp.responseURL;
            console.log("Redirecting to:", responseURL);
            window.location.replace(responseURL);
        };
        xhttp.send();
    }
// Self-executing function
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


</script>
<body>
<div class="container">
<div class="col-sm-8"><h2 th:text="${id}"></h2></div>

<h1 th:switch="${listOfPhoneNumbers}" class="table table-bordered"></h1>
<label>Numbers</label><br>
<tr th:each="number : ${listOfPhoneNumbers}">
    <label th:text="${number}">Numbers:</label><br>
</tr>
<br>
<br>
<form action="/" class="needs-validation" th:action="@{/addPhone/{id}(id=${id})}" th:object="${phoneBook}"
      method="post" novalidate>
    <div class="form-group">
        <label for="inputPassword">Phone Number</label>
        <input th:field="*{number}" type="number" class="form-control" id="inputPassword" placeholder="Phone Number"
               required>
        <div class="invalid-feedback">Please enter your Phone Number to continue.</div>
    </div>
    <button type="submit" name="submit" value="value" class="btn btn-primary">UPDATE</button>
</form>
</div>
</body>
</html>
